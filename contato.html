<!DOCTYPE html>
<html>
	<head>

		<title>𝕮𝖔𝖓𝖙𝖆𝖙𝖔 - 𝕭𝖆𝖗𝖇𝖊𝖆𝖗𝖎𝖆 𝖂𝖍𝖎𝖙𝖊 𝕬𝖓𝖌𝖊𝖑</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia White Angel"></h1>

				<nav>
					<ul>
						<li><a href="index.html">ℌ𝔬𝔪𝔢</a></li>
						<li><a href="produtos.html">𝔓𝔯𝔬𝔡𝔲𝔱𝔬𝔰</a></li>
						<li><a href="contato.html">ℭ𝔬𝔫𝔱𝔞𝔱𝔬</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">𝔑𝔬𝔪𝔢 𝔢 𝔰𝔬𝔟𝔯𝔢𝔫𝔬𝔪𝔢</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">𝔈𝔪𝔞𝔦𝔩</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">𝔗𝔢𝔩𝔢𝔣𝔬𝔫𝔢</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">𝔐𝔢𝔫𝔰𝔞𝔤𝔢𝔪</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>𝕮𝖔𝖒𝖔 𝖕𝖗𝖊𝖋𝖊𝖗𝖊 𝖓𝖔𝖘𝖘𝖔 𝖈𝖔𝖓𝖙𝖆𝖙𝖔?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
 𝔈𝔪𝔞𝔦𝔩</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> 𝔗𝔢𝔩𝔢𝔣𝔬𝔫𝔢</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>𝔚𝔥𝔞𝔱𝔰𝔞𝔭𝔭</label>
					
				</fieldset>


				<fieldset>
				<legend>𝕼𝖚𝖆𝖑 𝖍𝖔𝖗𝖆́𝖗𝖎𝖔 𝖕𝖗𝖊𝖋𝖊𝖗𝖊 𝖘𝖊𝖗 𝖆𝖙𝖊𝖓𝖉𝖎𝖓𝖉𝖔?</legend>
				<select>
					<option>𝓜𝓪𝓷𝓱𝓪̃</option>
					<option>𝓣𝓪𝓻𝓭𝓮</option>
					<option>𝓝𝓸𝓲𝓽𝓮</option>
				</select>
				</fieldset>



				<label class='checkbox'><input type="checkbox" checked>𝕲𝖔𝖘𝖙𝖆𝖗𝖎𝖆 𝖉𝖊 𝖗𝖊𝖈𝖊𝖇𝖊𝖗 𝖓𝖔𝖘𝖘𝖆𝖘 𝖓𝖔𝖛𝖎𝖉𝖆𝖉𝖊𝖘 𝖕𝖔𝖗 𝖊𝖒𝖆𝖎𝖑?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>𝕯𝖎𝖆</th>
						<th>𝕳𝖔𝖗𝖆́𝖗𝖎𝖔</th>
					</tr>
				</thead>
				<tbody>
						<tr>
							<td>𝕾𝖊𝖌𝖚𝖓𝖉𝖆</td>
							<td>8𝖍 ~ 20𝖍</td>
					</tr>
					<tr>
						<td>𝕼𝖚𝖆𝖗𝖙𝖆</td>
						<td>8𝖍 ~ 20𝖍</td>
					</tr>
					<tr>
						<td>𝕾𝖊𝖝𝖙𝖆</td>
						<td>8𝖍 ~ 20𝖍</td>
					</tr>
					
				</tbody>

			</table>

		</main>
